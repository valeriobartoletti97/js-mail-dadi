<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dadi</title>
</head>
<body>
    <main class="container my-5 pb-5">
        <h1 class="text-center py-5 text-uppercase text-danger fw-bolder">Gioco dei dadi</h1>
        <div class="container pt-3">
            <label for="email" class="form-label text-uppercase fs-4 fw-bolder">Inserisci Email</label>
            <input type="email" class="form-control" id="email" name="email" value="" aria-describedby="emailHelp">
            <button class="btn btn-success mt-3">Send</button>
        </div>
        <!-- container risposta errata -->
        <div id="alert" class=" d-none container text-white text-center bg-danger mt-5">
            <h2 class="py-5">Mi dispiace ma tu proprio non puoi giocare.</h2>
        </div>
        <!-- container risposta corretta -->
        <div id="correct" class=" d-none container text-white text-center bg-success mt-5">
            <h2 class="pt-5">Complimenti sei uno dei prescelti!</h2>
            <div class="mt-3">Clicca il bottone per iniziare a giocare</div>
            <button id="game-btn" class="btn my-3 btn-dark">Clicca qui</button>
        </div>
        <!-- container gioco -->
        <div id="game" class="d-none container text-danger text-center bg-light mt-5">
            <div class="row justify-content-between pt-5">
                <div class="col-6">
                    <div>
                        <h3 class="text-uppercase">Il tuo risultato</h3>
                        <h3 id="player1" class="text-center text-black"></h3>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <h3 class="text-uppercase">Il risultato dell'avversario</h3>
                        <h3 id="player2" class="text-center text-black"></h3>
                    </div>
                </div>
            </div>
            <div id="result" class=" text-white text-center bg-light py-5">

            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
