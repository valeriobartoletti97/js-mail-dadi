<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dadi</title>
</head>
<body>
    <main class="bg-body-secondary ">
        <div class="container pt-3">
            <label for="email" class="form-label">Inserisci Email</label>
            <input type="email" class="form-control" id="email" name="email" value="" aria-describedby="emailHelp">
            <button class="btn btn-success mt-3">Send</button>
        </div>
        <!-- container risposta errata -->
        <div id="alert" class=" d-none container text-white text-center bg-danger mt-5">
            <h2 class="py-5">Mi dispiace ma tu proprio non puoi giocare.</h2>
        </div>
        <!-- container risposta corretta -->
        <div id="correct" class=" container text-white text-center bg-success mt-5">
            <h2 class="pt-5">Complimenti sei uno dei prescelti!</h2>
            <div class="mt-3">Clicca il bottone per iniziare a giocare</div>
            <button id="game-btn" class="btn my-3 btn-dark">Clicca qui</button>
        </div>
        <div id="game" class="container text-white text-center bg-light mt-5">
            <div id="result" class="text-white text-center bg-light py-5">
                <div class="mx-auto">
                    <img src="img/win.jpg" alt="dice game" class="d-block ">
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
